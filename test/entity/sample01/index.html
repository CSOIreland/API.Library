<form id="upload-form">
    <div class="card m-3">
        <div class="card-header bg-primary text-light">Upload Data</div>
        <div class="card-body">
            <div class="box">
                <input hidden="true" type="file" name="upload-files" id="upload-data-file" class="box__file" />
                <div class="box__input2">
                    <label class="box__input3" for="upload-data-file">
                        <i class="fas fa-upload fa-2x"></i>
                        <span id="upload-file-name"></span>
                        <span id="upload-file-tip">
                            <strong>Choose a file</strong>
                            <span class="box__dragndrop"> or drag it here.</span>
                        </span>
                    </label>
                </div>
            </div>
            <span class="serverValidationError text-danger" name="upload-file-error-holder"
                id="upload-file-error-holder"></span>
        </div>
        <div class="card-footer text-right">
            <button id="upload-btn-cancel" type="button" class="btn btn-neutral">
                <i class="fas fa-ban"></i> Cancel</button>
            <button id="upload-btn-upload" type="button" class="btn btn-primary text-light">
                <i class="far fa-save"></i>
                Upload
            </button>
        </div>
    </div>
</form>
