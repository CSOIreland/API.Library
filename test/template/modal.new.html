<!-- Modal - Information-->
<div id="modal-information" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class='container-fluid p-5'>
        <div class='row text-center'>
          <div class='col-12'><i class='fa fa-info-circle fa-5x text-info'></i></div>
          <div class='col-12 mt-2'>
            <div class="h4" name="message-text"></div>
            <div class="h6" name="message-content"></div>
          </div>
          <div class='col-12 mt-2'><button name="information" class='btn btn-info text-light'>Ok</div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal - Confirm-->
<div id="modal-confirm" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class='container-fluid p-5'>
        <div class='row text-center'>
          <div class='col-12'>
            <i name="icon-type" class='fa fa-info-circle fa-5x'></i>
          </div>
          <div class='col-12 mt-2'>
            <div class="h4" name="message-text"></div>
            <div class="h6" name="message-content"></div>
          </div>
          <div class='col-12 mt-2'>
            <div class="">
              <button type="button" class="btn btn-neutral" name="cancel-confirm">
                <i class="far fa-times-circle"></i> <span label="cancel"></span>
              </button>
              <button type="button" class="btn btn-warning" name="confirm">
                <i class="far fa-check-circle"></i> <span label="confirm"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  </div>
</div>
